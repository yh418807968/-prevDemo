<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
	<div class="left">
		<a href="index.html" class="logo"></a>
	</div>
	<div class="right">
	    <ul>
	    	<li> <a href="reg.html" class="reg">注册</a></li>
	    	<li><a href="javascript:login();" class="login">登录</a></li>
	    </ul>
	</div>
</header>

<div id="container">
	<div class="left">
		<div class="reg">
			<h1 class="regTitle">创建您的账户</h1>
			<div class="regDiv">
				<div class="regDivTitle">
					<h2>创建账户</h2>
					<div>
					    或者<a href="javascript:login();" class="login">登录</a>
					</div>
				</div>
				<div class="regContent">
					<form action="reg.php" id="reg" method="post">
						<p class="label">
							手机号码：
						</p>
						<p class="text">
							<input type="text" name="phone" id="phone" placeholder="请输入手机号码"><!--
							--><span class="errorMsg"></span>
						</p>
						<p class="label">
							用户名：
						</p>
						<p class="text">
							<input type="text" id="username" name="username" ><!--
							--><span class="errorMsg"></span>
						</p>
						<p class="label">
							密码：
						</p>
						<p class="textPwd">
							<input type="password" name="password" id="password" placeholder="数字或字母"><!--
							--><span class="errorMsg"></span>
						</p>
						<p class="label">
							确认密码：
						</p>
						<p class="textPwd" >
							<input type="password" name="pwdConfirm" id="pwdConfirm"><!--
							--><span class="errorMsg"></span>
						</p>
						<button type="submit" name="submit" id="regBtn">注册</button>
					</form>
				    
				</div>
			</div>
		</div>
	</div>
	<div class="right"></div>
</div>
<footer></footer>	
<!--登录浮出层 -->
<div id="loginMask"  onclick="removeMask()">
</div>
<div id="loginPanel">
    <a href="javascript:removeMask();" class="closeBtn">×</a>
    <div class="loginDivTitle">
    	<h1>登&nbsp;&nbsp;录</h1>
    	<!-- <div>
    	    或者<a href="reg.html">注册</a>
    	</div> -->
    </div>
    <div class="loginContent">
        <div class="header">
            <a href="javascript:fnChangeType();" class="changeType">使用用户名登录></a>
            <a href="reg.html">注册</a>
        </div>
    	<form action="login.php"  method="get">
    		<p class="text">
    			<input type="text" name="phone" id="loginType" placeholder="手机号">
    			<span class="errorMsg"></span>
    		</p>
    		<p class="textPwd">
    			<input type="password" name="password" id="password" placeholder="密码">
    			<span class="errorMsg"></span>
    		</p>
    		<p class="forget"><a href="">忘记密码？</a></p>
            <button type="submit" id="loginBtn">登  录</button>
    	</form> 		
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
