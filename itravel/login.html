<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
	<div class="left">
		<a href="index.html" class="logo"></a>
	</div>
	<div class="right">
	    <ul>
	    	<li> <a href="reg.html" class="reg">注册</a></li>
	    	<li><a href="login.html" class="login">登录</a></li>
	    </ul>
	</div>
</header>

<div id="container">
	<div class="left">
		<div class="reg">
			<h1 class="regTitle">登录</h1>
			<div class="regDiv">
				<div class="regDivTitle">
					<h2>登录</h2>
					<div>
					    还没有账号？<a href="reg.html">注册</a>
					</div>
				</div>
				<div class="regContent">
					<form action="" id="reg" method="post">
						<p class="label">
							手机号码：
						</p>
						<p class="text">
							<input type="text" name="phone" id="phone" placeholder="请输入手机号码"><!--
							--><span class="errorMsg"></span>
						</p>
						<p class="label">
							用户名：
						</p>
						<p class="text">
							<input type="text" id="username" name="username" ><!--
							--><span class="errorMsg"></span>
						</p>
						<p class="label">
							密码：
						</p>
						<p class="textPwd">
							<input type="password" name="password" id="password" placeholder="数字或字母"><!--
							--><span class="errorMsg"></span>
						</p>
						<p class="label">
							确认密码：
						</p>
						<p class="textPwd" >
							<input type="password" name="pwdConfirm" id="pwdConfirm"><!--
							--><span class="errorMsg"></span>
						</p>
					</form>
				    <button type="submit" id="regBtn">注册</button>
				</div>
			</div>
		</div>
	</div>
	<div class="right"></div>
</div>
<footer></footer>	
<script src="js/main.js"></script>
</body>
</html>
